<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Crappy Chat</title>
  <link href="/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body class="bg-gray-100 font-roboto h-screen flex items-center justify-center">
  <div class="max-w-md w-full p-6 bg-white shadow-lg rounded-lg">
    <h1 class="text-3xl font-bold text-center mb-8">Login to Crappy Chat</h1>
    <form id="loginForm" class="flex flex-col space-y-4">
      <input type="text" id="username" name="username"
        class="py-2 px-4 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        placeholder="Enter your username" required />
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
        Login
      </button>
    </form>
  </div>
  <script>
    document
      .getElementById("loginForm")
      .addEventListener("submit", function (event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        localStorage.setItem("username", username);
        window.location.href = "index.html";
      });
  </script>
</body>

</html>
